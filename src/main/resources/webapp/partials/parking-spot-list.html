<span ng-if="parkingspotslist">
	
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center">
			Connected parking spots: {{parkingSpots.length}}
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 text-right">
			Free: 
		</div>
		<div class="col-md-4 text-center">
			Reserved: 
		</div>
		<div class="col-md-4 text-left">
			Occupied: 
		</div>
	</div>
	<hr>

	<div class="table-responsive" ng-if="parkingSpots.length >0">
		<table class="table table-striped table-hover table-condensed table-href">
		<thead>
			<tr>
				<th>ID</th>
				<th>State</th>
				<th>License Plate</th>
				<th>Billing</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="parkingSpot in parkingSpots" ng-click="showParkingSpot(parkingSpot)">
				<td><a ng-href="#/parking-spots/{{parkingSpot.endpoint}}"> <strong>{{parkingSpot.parkingSpotId}}</strong></a></td>
				<td>{{parkingSpot.state}}</td>
				<td>{{parkingSpot.licensePlate}}</td>
				<td></td>
			</tr>
		</tbody>
		</table>
	</div>		
</span>

<span ng-if="error">
	<div class="alert alert-danger">{{error}}</div>
</span>
