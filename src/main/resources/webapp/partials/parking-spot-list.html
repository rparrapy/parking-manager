<span ng-if="parkingspotsslist">
	<h3><small><p class="text-right">Connected parkingSpots: {{parkingSpots.length}}</p></small></h3>

	<div class="table-responsive" ng-if="parkingSpots.length >0">
		<table class="table table-striped table-hover table-condensed table-href">
		<thead>
			<tr>
				<th>Parking Spot Endpoint</th>
				<th>Registration ID</th>
				<th>Registration Date</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="parkingSpot in parkingSpots" ng-click="showParkingSpot(parkingSpot)">
				<td><a ng-href="#/parking-spots/{{parkingSpot.endpoint}}"> <strong>{{parkingSpot.endpoint}}</strong></a></td>
				<td>{{parkingSpot.registrationId}}</td>
				<td>{{parkingSpot.registrationDate | date:'medium'}}</td>
				<td><span ng-class="{hidden: parkingSpot.secure == false}" class="glyphicon glyphicon-lock"></span></td>
			</tr>
		</tbody>
		</table>
	</div>		
</span>

<span ng-if="error">
	<div class="alert alert-danger">{{error}}</div>
</span>
